# This is a test workflow
name: Test Workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Container
        run: |
            echo "Setting up Docker Container"
            docker build . -t se_pandoc:latest
      - name: Run Pandoc
        run: |
            docker run --rm -v "${{ github.workspace }}":/data se_pandoc:latest /data/test.md --pdf-engine=lualatex -V documentclass=ltjsarticle -o /data/test.pdf
            gh release create "test-release ${{ github.run_id }}" test.pdf --repo ${{ github.repository }} --title "Test Release" --notes "This is a test release with the generated PDF."